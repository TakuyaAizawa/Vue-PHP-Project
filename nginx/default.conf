server {
    listen 80;
    server_name localhost;
    
    # フロントエンド（静的ファイル）
    location / {
        root /var/www/html/public;
        index index.html;
        try_files $uri $uri/ /index.html;
    }
    
    # APIリクエスト処理
    location /api/ {
        root /var/www/html;
        fastcgi_pass php:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME /var/www/html/api/index.php;
        include fastcgi_params;
    }
} 